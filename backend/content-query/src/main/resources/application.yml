server:
  port: 8080

spring:
  application:
    name: content-query
  data:
    mongodb:
      host: localhost
      port: 27017
      database: test

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka